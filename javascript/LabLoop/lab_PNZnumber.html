<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt('what is your number');
        if (number > 0) {
            alert("P");
        }
        else if (number < 0) {
            alert("N");
        }
        else if(number == 0){
            alert("Z");
        }
        else{
            alert('invalid number')
        }
    </script>
</body>

</html>
