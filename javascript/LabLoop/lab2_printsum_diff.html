<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sumAll = 0;
        let sumEven = 0;
        let sumOdd = 0;
        let sumDivisibleBy2 = 0;
        let sumDivisibleBy3 = 0;

        for (let i = 1; i <= 100; i++) {
            sumAll += i;
            if (i % 2 === 0) {
                sumEven += i;
                sumDivisibleBy2 += i;
            } else {
                sumOdd += i;
                if (i % 3 === 0) {
                    sumDivisibleBy3 += i;
                }
            }
        }

        let sumDivisibleBy2SquaredMinusSumDivisibleBy3Squared = Math.pow(sumDivisibleBy2, 2) - Math.pow(sumDivisibleBy3, 2);

        console.log(`ผลรวมของตัวเลขทุกตัวคือ ${sumAll}`);
        console.log(`ผลรวมของเลขคู่คือ ${sumEven}`);
        console.log(`ผลรวมของเลขคี่คือ ${sumOdd}`);
        console.log(`ผลรวมของเลขที่หาร 2 ลงตัว ยกกำลังสอง ลบด้วยผลรวมของเลขที่หาร 3 ลงตัว ยกกำลังสอง คือ ${sumDivisibleBy2SquaredMinusSumDivisibleBy3Squared}`);

    </script>
</body>

</html>
