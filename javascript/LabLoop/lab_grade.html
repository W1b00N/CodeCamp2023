<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('what is number');
        if(number >= 80){
            alert("A");
        }
        else if(number >= 70){
            alert("B")
        }
        else if(number >= 60){
            alert("C")
        }
        else if(number >= 50){
            alert("D")
        }
        else if(number < 50){
            alert("F")
        }
    </script>
</body>
</html>
