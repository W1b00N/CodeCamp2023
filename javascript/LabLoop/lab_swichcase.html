<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("what is a number");
        switch (input) {
            case "1":
                alert("one"); break;
            case "0":
                alert("Zero"); break;
            case "-1":
                alert("minus"); break;
            default:
                alert("invalid number"); break;
        }
    </script>
</body>

</html>
